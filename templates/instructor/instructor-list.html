{% extends 'base.html' %}
{% block title %}Instructor's List{% endblock %}
{% block content %}
<h4 class="display-2 text-gradient-1" data-aos="fade-right" data-aos-duration="150" style="text-align:center;padding-left:100px;">
            <span class="fw-bold">Instructors </span>
                         <br>
                    </h4>
<br>
<br>
<div class="container pb-4 pb-xl-7">
        <div class="row row-cols-md-3 row-cols-lg-4 mb-6 mb-xl-3">
            {% for i in course %}
            <div class="col-md pb-4 pb-md-7">

                <div class="card border shadow p-2 lift">
                    <!-- Image -->
                    <div class="card-zoom position-relative">
                        <div class="card-float card-hover right-0 left-0 bottom-0 mb-4">
                            <ul class="nav mx-n4 justify-content-center">
                                <li class="nav-item px-4">
                                    <a href="#" class="d-block text-white">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                </li>
                                <li class="nav-item px-4">
                                    <a href="#" class="d-block text-white">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li class="nav-item px-4">
                                    <a href="#" class="d-block text-white">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                                <li class="nav-item px-4">
                                    <a href="#" class="d-block text-white">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <a href="instructors-single.html" class="card-img sk-thumbnail img-ratio-4 card-hover-overlay d-block"><img class="rounded shadow-light-lg img-fluid" src="{{i.author.author_profile}}" alt="..."></a>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer px-3 pt-4 pb-1">
                        <a href="instructors-single.html" class="d-block"><h5 class="mb-0">{{i.author.name}}</h5></a>
                        <span class="font-size-d-sm">{{i.category}}</span>
                    </div>
                </div>

            </div>
{% endfor %}
        </div>



    </div>
{% endblock %}
